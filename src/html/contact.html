<!doctype html>
<html>
    <head>
        <title>Neo's Portfolio</title>
        <link rel="stylesheet" type="text/css" href="/src/css/style.css">

        <script src="https://kit.fontawesome.com/a68d1360f7.js" crossorigin="anonymous"></script>

    <body>
        <header>
            <a href="home.html" class="name">NEO</a>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li> 
            </ul>
        </header>
        <section class="section">
            <img src="/src/img/bg.png" id="bg">
            <img src="/src/img/1.png" id="one">
            <img src="/src/img/2.png" id="two">
            <img src="/src/img/3.png" id="three">
            <img src="/src/img/4.png" id="four">
            <img src="/src/img/5.png" id="five">
            <h3 id="scroll_txt">Scroll Down</h3>
        </section>
        <div class="section">
            <h2>Contact</h2>
            <div class="section" id="section">
                <div id="grid">
                    <a href="https://www.instagram.com/chacko.chen/" target="_blank">
                        <span class="tile scale" style="background-image: linear-gradient(to bottom right,#5501E7, #FF1F26, yellow);">
                            <i class="fa-brands fa-instagram icon"></i>
                        </span>
                    </a>
                    <a href="https://github.com/nxs-neo" target="_blank">

                        </span>
                    </a>
                    <a href="https://www.linkedin.com/in/rony-chacko-3173b7287" target="_blank">

                        </span>
                    </a>
                    <a href="https://steamcommunity.com/id/nxs_n30" target="_blank">
                        <span class="tile scale" style="background-color: #19263B;">
                            <i class="fa-brands fa-steam icon"></i>
                        </span>
                    </a>

        </div>
        <script>
            let one = document.getElementById("one");
            let two = document.getElementById("two");
            let three = document.getElementById("three");
            let four = document.getElementById("four");
            let five = document.getElementById("five");
            let scroll_txt = document.getElementById('scroll_txt');
            let header = document.querySelector('header')
                window.addEventListener('scroll', function(){
                    let y = window.scrollY;
                    scroll_txt.style.marginBottom = y * 0.02 + 'em';
                    one.style.marginTop = y * 0.3 + 'em';
                    two.style.marginLeft = y * -0.5 + 'em';
                    three.style.marginLeft = y * 0.35 + 'em'
                    four.style.marginLeft = y * -0.4 + 'em';
                    five.style.marginLeft = y * 0.5 + 'em';
                    header.style.top = y * 0.01 + 'em';
                }
            )
        </script>
    </body>
